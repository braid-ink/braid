services:
  perplexity-mcp:
    build:
      context: ./mcp/perplexity
      dockerfile: Dockerfile
    container_name: perplexity-mcp-server
    environment:
    - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
    restart: unless-stopped
    networks:
    - braid-mcp-network
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8080/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
    - perplexity-data:/app/data
networks:
  braid-mcp-network:
    driver: bridge
    name: braid-mcp-network
volumes:
  perplexity-data:
    driver: local
