
services:
  agent:
    build:
      context: ./.build
      dockerfile: Dockerfile
      target: production
    env_file:
      - .env
    environment:
      - LOG_LEVEL=INFO
    volumes:
      - ./credentials:/app/credentials:ro
      - ./logs:/app/logs
    restart: unless-stopped
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Uncomment for interactive development
    # stdin_open: true
    # tty: true
    
