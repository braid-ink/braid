spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notion-mcp
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
