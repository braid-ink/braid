events {
    worker_connections 1024;
}

http {
    upstream forecast_backend {
        server forecast-agent:8000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/m;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";

    server {
        listen 80;
        server_name _;
        
        # Redirect HTTP to HTTPS in production
        # return 301 https://$server_name$request_uri;
        
        # For development, proxy directly
        location / {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://forecast_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Health check endpoint
        location /health {
            proxy_pass http://forecast_backend/health;
            access_log off;
        }
        
        # Metrics endpoint (restrict access in production)
        location /metrics {
            # allow 10.0.0.0/8;
            # deny all;
            proxy_pass http://forecast_backend/metrics;
        }
    }

    # HTTPS configuration (uncomment for production)
    # server {
