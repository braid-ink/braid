services:
  agentql-mcp:
    build:
      context: ./mcp/agentql
      dockerfile: Dockerfile
    container_name: agentql-mcp-server
    environment:
    - AGENTQL_API_KEY=${AGENTQL_API_KEY}
    restart: unless-stopped
    networks:
    - braid-mcp-network
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8080/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
    - agentql-data:/app/data
networks:
  braid-mcp-network:
    driver: bridge
    name: braid-mcp-network
volumes:
  agentql-data:
    driver: local
